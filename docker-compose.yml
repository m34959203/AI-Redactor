version: '3.8'

services:
  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public

  # Backend (Node.js + LibreOffice)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    volumes:
      - ./server/temp:/app/temp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Full stack production build
  production:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "80:80"
      - "3001:3001"
    profiles:
      - production
