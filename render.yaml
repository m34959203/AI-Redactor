# Render Blueprint - AI-Redactor Deployment
# Deploy with: render deploy --blueprint render.yaml

databases:
  - name: ai-redactor-db
    databaseName: ai_redactor
    user: ai_redactor
    plan: free
    region: frankfurt # or oregon, singapore, ohio

services:
  - type: web
    name: ai-redactor
    runtime: docker
    dockerfilePath: ./Dockerfile.production
    region: frankfurt # should match database region
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-redactor-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false # Set manually in dashboard
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
