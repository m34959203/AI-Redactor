<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF" />
      <stop offset="100%" style="stop-color:#00d4ff" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0066FF" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="white" rx="20"/>

  <!-- Outer orbital ring -->
  <circle cx="250" cy="220" r="155" fill="none" stroke="url(#ringGrad)" stroke-width="2" stroke-dasharray="8,6" opacity="0.5"/>

  <!-- Inner orbital ring -->
  <circle cx="250" cy="220" r="120" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.3"/>

  <!-- Orbital ellipse (tilted feel) -->
  <ellipse cx="250" cy="220" rx="155" ry="80" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.4" transform="rotate(-20,250,220)"/>
  <ellipse cx="250" cy="220" rx="155" ry="80" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.3" transform="rotate(25,250,220)"/>

  <!-- Central brain/chip icon -->
  <g filter="softShadow">
    <circle cx="250" cy="220" r="62" fill="url(#bgGrad)" opacity="0.95"/>
  </g>

  <!-- Brain circuit pattern inside central circle -->
  <g fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.95">
    <!-- Left brain half -->
    <path d="M230,195 Q220,200 222,212 Q220,225 230,230 Q225,240 230,245"/>
    <path d="M230,195 Q240,190 238,200"/>
    <path d="M222,212 Q212,210 215,220"/>
    <path d="M230,230 Q220,235 222,240"/>

    <!-- Right brain half -->
    <path d="M270,195 Q280,200 278,212 Q280,225 270,230 Q275,240 270,245"/>
    <path d="M270,195 Q260,190 262,200"/>
    <path d="M278,212 Q288,210 285,220"/>
    <path d="M270,230 Q280,235 278,240"/>

    <!-- Center connection -->
    <line x1="250" y1="190" x2="250" y2="250"/>

    <!-- Circuit nodes -->
    <circle cx="238" cy="200" r="2.5" fill="white"/>
    <circle cx="262" cy="200" r="2.5" fill="white"/>
    <circle cx="222" cy="212" r="2.5" fill="white"/>
    <circle cx="278" cy="212" r="2.5" fill="white"/>
    <circle cx="250" cy="205" r="2.5" fill="white"/>
    <circle cx="250" cy="220" r="3" fill="white"/>
    <circle cx="250" cy="235" r="2.5" fill="white"/>
    <circle cx="230" cy="230" r="2.5" fill="white"/>
    <circle cx="270" cy="230" r="2.5" fill="white"/>

    <!-- Chip pins -->
    <line x1="250" y1="158" x2="250" y2="170"/>
    <line x1="235" y1="160" x2="235" y2="170"/>
    <line x1="265" y1="160" x2="265" y2="170"/>
    <line x1="250" y1="270" x2="250" y2="282"/>
    <line x1="235" y1="270" x2="235" y2="280"/>
    <line x1="265" y1="270" x2="265" y2="280"/>
    <line x1="188" y1="220" x2="200" y2="220"/>
    <line x1="190" y1="205" x2="200" y2="205"/>
    <line x1="190" y1="235" x2="200" y2="235"/>
    <line x1="300" y1="220" x2="312" y2="220"/>
    <line x1="300" y1="205" x2="310" y2="205"/>
    <line x1="300" y1="235" x2="310" y2="235"/>
  </g>

  <!-- 6 Satellite icons on orbital positions -->

  <!-- Icon 1: Eye (Computer Vision) - Top -->
  <g transform="translate(250,65)" filter="glow">
    <circle r="24" fill="white" stroke="#0066FF" stroke-width="2"/>
    <ellipse rx="14" ry="9" fill="none" stroke="#0066FF" stroke-width="1.8"/>
    <circle r="5" fill="url(#iconGrad)"/>
    <circle r="2" fill="white"/>
  </g>

  <!-- Icon 2: Chat Bubble (NLP) - Top Right -->
  <g transform="translate(383,135)" filter="glow">
    <circle r="24" fill="white" stroke="#0066FF" stroke-width="2"/>
    <rect x="-12" y="-10" width="24" height="16" rx="4" fill="none" stroke="#0066FF" stroke-width="1.8"/>
    <polygon points="-4,6 -8,12 0,6" fill="#0066FF"/>
    <line x1="-7" y1="-3" x2="7" y2="-3" stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-7" y1="1" x2="4" y2="1" stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Icon 3: Robot (AI/ML) - Bottom Right -->
  <g transform="translate(383,305)" filter="glow">
    <circle r="24" fill="white" stroke="#0066FF" stroke-width="2"/>
    <rect x="-10" y="-8" width="20" height="14" rx="3" fill="none" stroke="#0066FF" stroke-width="1.8"/>
    <circle cx="-4" cy="-2" r="2.5" fill="#00d4ff"/>
    <circle cx="4" cy="-2" r="2.5" fill="#00d4ff"/>
    <line x1="-5" y1="4" x2="5" y2="4" stroke="#0066FF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-14" x2="0" y2="-8" stroke="#0066FF" stroke-width="1.5"/>
    <circle cx="0" cy="-14" r="2" fill="#00d4ff"/>
  </g>

  <!-- Icon 4: Graduation Cap (Education) - Bottom -->
  <g transform="translate(250,375)" filter="glow">
    <circle r="24" fill="white" stroke="#0066FF" stroke-width="2"/>
    <polygon points="0,-10 16,0 0,4 -16,0" fill="url(#iconGrad)" opacity="0.9"/>
    <polygon points="0,4 16,0 16,6 0,10 -16,6 -16,0" fill="none" stroke="#0066FF" stroke-width="1.2"/>
    <line x1="14" y1="0" x2="14" y2="8" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="14" cy="9" r="1.5" fill="#00d4ff"/>
  </g>

  <!-- Icon 5: Lightbulb (Innovation) - Bottom Left -->
  <g transform="translate(117,305)" filter="glow">
    <circle r="24" fill="white" stroke="#0066FF" stroke-width="2"/>
    <path d="M0,-12 Q-10,-6 -8,2 Q-8,6 -5,8 L5,8 Q8,6 8,2 Q10,-6 0,-12Z" fill="none" stroke="#0066FF" stroke-width="1.8"/>
    <line x1="-4" y1="8" x2="-4" y2="11" stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="8" x2="0" y2="12" stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="4" y1="8" x2="4" y2="11" stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M-3,-4 Q0,2 3,-4" fill="none" stroke="#00d4ff" stroke-width="1.2"/>
  </g>

  <!-- Icon 6: Graph/Chart (Data Science) - Top Left -->
  <g transform="translate(117,135)" filter="glow">
    <circle r="24" fill="white" stroke="#0066FF" stroke-width="2"/>
    <polyline points="-10,8 -4,0 2,4 10,-8" fill="none" stroke="#0066FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-10" cy="8" r="2" fill="#00d4ff"/>
    <circle cx="-4" cy="0" r="2" fill="#00d4ff"/>
    <circle cx="2" cy="4" r="2" fill="#00d4ff"/>
    <circle cx="10" cy="-8" r="2" fill="#0066FF"/>
  </g>

  <!-- Connection lines from center to satellites -->
  <g stroke="url(#ringGrad)" stroke-width="1" opacity="0.25">
    <line x1="250" y1="158" x2="250" y2="89"/>
    <line x1="305" y1="178" x2="359" y2="147"/>
    <line x1="305" y1="262" x2="359" y2="293"/>
    <line x1="250" y1="282" x2="250" y2="351"/>
    <line x1="195" y1="262" x2="141" y2="293"/>
    <line x1="195" y1="178" x2="141" y2="147"/>
  </g>

  <!-- Text: AI CENTER -->
  <text x="250" y="438" text-anchor="middle" font-family="'Inter','Segoe UI','Helvetica Neue',Arial,sans-serif" font-weight="700" font-size="36" letter-spacing="8" fill="#0066FF">AI CENTER</text>

  <!-- Subtitle -->
  <text x="250" y="462" text-anchor="middle" font-family="'Inter','Segoe UI','Helvetica Neue',Arial,sans-serif" font-weight="400" font-size="11" letter-spacing="4" fill="#00d4ff" opacity="0.8">ZHEZKAZGAN UNIVERSITY</text>

</svg>